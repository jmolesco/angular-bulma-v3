<article class="panel is-primary">
    <p class="panel-heading">
        Maintenance &raquo; New Manufacturer
    </p>
    <div class="panel-block">
        <div class="column column is-6 is-offset-3" *ngIf="functionStatus">
            <div class="notification is-primary is-light has-text-centered">
                <button class="delete"></button>
                <strong>Record has been successfully {{functionUsed}}</strong>
            </div>
        </div>
    </div>

    <div class="column column is-6 is-offset-3">
        <form (ngSubmit)="functionState===false?submitInsertRecord():submitEditRecord()" #manufacturerForm="ngForm">
            <div class="field" *ngIf="functionState">
                <label class="label">Manufacturer ID</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Manufacturer ID" [(ngModel)]="id" name="id"
                        [disabled]="true">
                </div>
                <p class="help">Manufacturer ID is required</p>
            </div>
            <div class="field">

                <label class="label">Manufacturer Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Manufacturer Name" [(ngModel)]="manufacturerName"
                        #manufacturerNameInput="ngModel" name="manufacturerName" required />
                </div>
                <p class="help is-danger" *ngIf="manufacturerNameInput.invalid && manufacturerNameInput.touched">
                    Manufacturer Name is required
                </p>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" [disabled]="manufacturerForm.invalid">Submit Record</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" routerLink="/manufacturer">Go Back</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-block">
        &nbsp;
    </div>
</article>
